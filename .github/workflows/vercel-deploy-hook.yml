name: Trigger Vercel Deploy Hook

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  trigger:
    runs-on: ubuntu-latest
    steps:
      - name: Validate deploy hook secret exists
        run: |
          if [ -z "${{ secrets.VERCEL_DEPLOY_HOOK_URL }}" ]; then
            echo "Missing required secret: VERCEL_DEPLOY_HOOK_URL"
            exit 1
          fi

      - name: Trigger Vercel deployment
        run: |
          response="$(curl --fail-with-body -sS -X POST "${{ secrets.VERCEL_DEPLOY_HOOK_URL }}")"
          echo "Vercel response: $response"
